<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>글 작성</h1>

    <div class="form-container">
        <form id="writeForm">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required placeholder="제목을 입력하세요">
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" required placeholder="내용을 입력하세요"></textarea>
            </div>

            <button type="submit" class="submit-button">작성 완료</button>
        </form>
    </div>

    <script>
        // 폼 제출 시 게시글을 서버로 저장하는 함수
        document.getElementById('writeForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // 기본 폼 제출 동작을 막습니다.

            const title = document.getElementById('title').value; // 제목 입력값 가져오기
            const content = document.getElementById('content').value; // 내용 입력값 가져오기

            try {
                // Netlify Functions로 POST 요청을 보내 게시글 저장
                const response = await fetch('/.netlify/functions/savePost', {
                    method: 'POST', // POST 메소드 사용
                    headers: {
                        'Content-Type': 'application/json', // 요청 본문이 JSON 형식임을 알림
                    },
                    body: JSON.stringify({ title, content }), // 입력한 제목과 내용을 서버로 전송
                });

                const result = await response.json();
                alert(result.message); // 성공 메시지를 경고창으로 표시

                // 게시글 작성 후 게시판 페이지로 이동
                window.location.href = 'board.html';
            } catch (error) {
                // 에러가 발생한 경우 콘솔에 출력
                console.error('게시글을 저장하는 중 오류가 발생했습니다:', error);
            }
        });
    </script>

</body>
</html>
