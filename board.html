<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- UTF-8 문자 인코딩 설정, 다양한 언어를 지원 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트 설정: 모바일 화면에 맞게 크기를 조정 -->

    <title>게시판</title>
    <!-- 브라우저 탭에 표시될 제목 -->

    <style>
        /* 전체 레이아웃 스타일 설정 */
        body {
            font-family: Arial, sans-serif; /* 글꼴을 Arial로 설정 */
            background-color: #f4f4f4; /* 배경색을 밝은 회색으로 설정 */
            padding: 20px; /* 페이지 전체 패딩 추가 */
        }

        /* 게시판 제목 스타일 */
        h1 {
            text-align: center; /* 제목을 중앙 정렬 */
            color: #333; /* 제목 색상을 어두운 회색으로 설정 */
        }

        /* 게시글 목록 스타일 */
        .post-list {
            list-style: none; /* 목록에 기본적으로 나타나는 점을 제거 */
            padding: 0; /* 목록의 기본 패딩 제거 */
            margin-top: 20px; /* 제목과 목록 사이에 여백 추가 */
        }

        /* 개별 게시글 스타일 */
        .post-item {
            background-color: white; /* 게시글 배경을 흰색으로 설정 */
            margin-bottom: 10px; /* 게시글 간격을 10px로 설정 */
            padding: 15px; /* 게시글 내부 여백 설정 */
            border-radius: 5px; /* 게시글 모서리를 둥글게 설정 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 약간의 그림자 추가 */
        }

        /* 게시글 제목 스타일 */
        .post-item a {
            text-decoration: none; /* 링크 밑줄 제거 */
            font-size: 18px; /* 글자 크기 설정 */
            color: #333; /* 글자 색상을 어두운 회색으로 설정 */
        }

        /* 게시글 미리보기 내용 스타일 */
        .post-item p {
            color: #666; /* 글 내용 색상을 밝은 회색으로 설정 */
            margin-top: 5px; /* 제목과 내용 사이의 여백 설정 */
        }

        /* 글쓰기 버튼 스타일 */
        .write-button {
            display: block; /* 버튼을 블록으로 설정 (가로 전체를 차지) */
            width: 100px; /* 버튼 너비 설정 */
            margin: 20px auto; /* 중앙 정렬을 위해 상하 좌우에 자동 여백 */
            padding: 10px 20px; /* 버튼 안쪽 여백 설정 */
            background-color: #4CAF50; /* 버튼 배경을 녹색으로 설정 */
            color: white; /* 버튼 글자 색상을 흰색으로 설정 */
            text-align: center; /* 텍스트를 가운데 정렬 */
            text-decoration: none; /* 링크 밑줄 제거 */
            border-radius: 5px; /* 버튼 모서리를 둥글게 설정 */
        }

        /* 글쓰기 버튼에 마우스를 올렸을 때 */
        .write-button:hover {
            background-color: #45a049; /* 버튼 배경을 어두운 녹색으로 변경 */
        }
    </style>
</head>
<body>

    <!-- 게시판 제목 -->
    <h1>게시판</h1>

    <!-- 게시글 목록 -->
    <ul class="post-list" id="postList">
        <!-- 게시글 목록이 동적으로 추가될 예정입니다 -->
    </ul>

    <!-- 글쓰기 버튼 -->
    <a href="write.html" class="write-button">글쓰기</a>
    <!-- 버튼을 클릭하면 write.html 페이지로 이동 -->

    <script>
        // 게시글 목록을 저장하는 임시 배열
        const posts = [
            { id: 1, title: "첫 번째 게시글", content: "이것은 첫 번째 게시글의 내용입니다." },
            { id: 2, title: "두 번째 게시글", content: "두 번째 게시글의 미리보기 내용입니다." }
        ];

        // 게시글 목록을 담을 리스트 요소 가져오기
        const postList = document.getElementById('postList');

        // 게시글 목록을 동적으로 추가하는 함수
        function renderPosts() {
            posts.forEach(post => {
                const postItem = document.createElement('li'); // li 요소 생성
                postItem.classList.add('post-item'); // li에 클래스 추가

                // 게시글 제목과 내용을 포함한 HTML 생성
                postItem.innerHTML = `
                    <a href="post.html?id=${post.id}">${post.title}</a>
                    <p>${post.content.slice(0, 50)}...</p> <!-- 내용은 50글자까지만 미리보기 -->
                `;
                
                postList.appendChild(postItem); // 생성한 li를 목록에 추가
            });
        }

        // 페이지 로드 시 게시글 목록을 렌더링
        renderPosts();
    </script>

</body>
</html>
