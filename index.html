<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- UTF-8 문자 인코딩으로 한글 및 다양한 언어 지원 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 및 다양한 디바이스에 맞게 페이지를 조정하는 뷰포트 설정 -->
    <!-- width=device-width는 페이지 너비를 기기 너비에 맞추고, initial-scale=1.0은 100% 비율로 표시합니다 -->
    
    <title>메인 페이지</title>
    <!-- 브라우저 탭에 표시될 페이지 제목 -->
    
    <style>
        /* 전체 화면에 대한 스타일 설정 */
        body {
            font-family: Arial, sans-serif; /* 기본 글꼴을 Arial로 설정 */
            background-color: #202124; /* 구글 다크모드 스타일 배경색 */
            color: white; /* 다크모드에서 텍스트는 흰색 */
            display: flex; /* 플렉스박스를 사용해 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 100vh; /* 페이지 전체 높이를 100%로 설정 */
            margin: 0; /* 기본 여백을 제거 */
        }

        /* 버튼에 대한 스타일 설정 */
        .enter-button {
            padding: 20px 40px; /* 버튼의 상하좌우 여백 */
            background-color: #4285f4; /* 구글 스타일 파란색 버튼 */
            color: white; /* 버튼 텍스트 색상을 흰색으로 설정 */
            font-size: 1.5rem; /* 글자 크기를 1.5rem로 설정 */
            border: none; /* 기본 버튼 테두리 제거 */
            border-radius: 5px; /* 버튼의 모서리를 둥글게 설정 */
            cursor: pointer; /* 버튼에 마우스를 올리면 커서가 포인터로 변경 */
        }

        /* 버튼에 마우스를 올렸을 때 색상 변화 */
        .enter-button:hover {
            background-color: #357ae8; /* 버튼 색을 조금 더 어둡게 변경 */
        }
    </style>
</head>
<body>

    <!-- 들어가기 버튼, 클릭하면 게시판 페이지로 이동 -->
    <button class="enter-button" onclick="location.href='board.html'">들어가기</button>
    <!-- 버튼 클릭 시 board.html로 이동 -->

</body>
</html>
